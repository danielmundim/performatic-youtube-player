<!DOCTYPE html>
<html>
<head>
    <title>Youtube Performatic Player</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
    <link rel="stylesheet" type="text/css" href="./css/youtube-player.css">
    <script src="./js/youtube-player.js" type="text/javascript"></script>

</head>

<body>
    <div style="width:50%; height:50%; float:left;">
        <iframe id="ytplayer" type="text/html" width="720" height="405" src="https://www.youtube.com/embed/M7lc1UVf-VE" frameborder="0" allowfullscreen></iframe>
    </div>
    <div style="width:50%; height:50%; float:left;">
        <div class="youtube" data-embed="https://www.youtube.com/embed/M7lc1UVf-VE" data-thumbnailquality="hqdefault"> 
        </div>
    </div>
</body>
</html>
